{% extends "base.html" %}
{% block page_content %}
  <div class="container">
  <div class="jumbotron">
    <h1>Welcome to the Djungle !</h1>
    {% if user.is_authenticated %}
      <h2>Hello {{ user }}</h2>
      <h2>{{user.email}}: {{ id }}</h2>
    {% else %}
      <h2>Register or Login if you'd like to</h2>
    {% endif %}
  </div>
  </div>
{% endblock %}
